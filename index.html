<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Stats SPIP</title>
    <script src="d3.min.js"></script>
    <script src="spip.js"></script>
  </head>
  <body>
    <h1>My Stats SPIP</h1>

    <div id="observablehq-591855ba"></div>
    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@jamesrezo/spip-statistics.js?v=3";
    const inspect = Inspector.into("#observablehq-591855ba");
    (new Runtime).module(define, name => name === "chart" ? inspect() : undefined);
    </script>

    <table id="spip-data">
      <caption>SPIP</caption>
      <thead>
        <tr>
          <th>Version</th>
          <th>Sites</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>0</th>
        </tr>
      </tfoot>
    </table>
    <div id="spip-pie"></div>

    <table id="php-data">
      <caption>PHP</caption>
      <thead>
        <tr>
          <th>Version</th>
          <th>Sites</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>0</th>
        </tr>
      </tfoot>
    </table>
    <div id="php-pie"></div>
  </body>
</html>
